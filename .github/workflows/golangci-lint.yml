name: golangci-lint
on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m -v --disable lll --disable interfacer --disable gochecknoglobals
          skip-cache: false
